<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  
  <title>WingmanReloaded</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A multi purpose tool for Path of Exile gameplay">
  <meta name="viewport"    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- appearance -->
  <link rel="stylesheet" href="styles/style.css"/>
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/style.css"/> -->
  <link rel="stylesheet" href="styles/changelog.css"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <!-- Theme: Simple Dark
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>

  <!-- js -->
  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <!-- highlight.js -->
  <!-- <link rel="stylesheet" href="styles/xcode.css"> -->
  <!-- <script src="js/highlight.autohotkey.js"></script> -->

</head>
<nav></nav>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'WingmanReloaded',
      repo: "https://github.com/BanditTech/WingmanReloaded",
      homepage   : '/README.md',
      logo: '/images/logo.png',
      loadSidebar: true,
      auto2top: true,
      search: 'auto',
      maxLevel: 3,
      subMaxLevel: 3,
      themeable: {
        readyTransition : true, // default
        responsiveTables: true  // default
      },
      // searchbar settings
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        depth: 6, // Headline depth
        noData: {
          '/': 'No results!',
          '/de-de/': 'Keine Ergebnisse!',
          '/ja-ja/': '結果がありません！',
          '/zh-cn/': '没有结果!'
        },
        placeholder: {
          '/': 'Type to Search',
          '/de-de/': 'Suche',
          '/ja-ja/': '検索するタイプ',
          '/zh-cn/': '搜索'
        },
        namespace: 'WingmanReloaded'
      },
      // end of searchbar
      pagination: {
        crossChapter: false,
        crossChapterText: true,
      },
      'flexible-alerts': { },
      loadNavbar : false, // IMPORTANT for changelog
      changelog : 'https://raw.githubusercontent.com/BanditTech/WingmanReloaded/Alpha/data/changelog.txt' // path of your changelog, it can be remote as well
      // changelog : 'text.md' // path of your changelog, it can be remote as well
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="js/prism-autohotkey.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/index.js"></script> -->
  <script src="js/changelog.js"></script>
</body>
<footer>
  <script>
    // nothing
  </script>
</footer>

</html>
